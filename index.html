<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App для DeepSeek Бота</title>
    <!-- Подключаем библиотеку Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Используем переменные темы Telegram, чтобы цвета подстраивались под телефон (темная/светлая тема) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="greeting">Привет!</h1>
        <p>Я твоё новое Mini App приложение.</p>
        
        <!-- Кнопка, которая отправит текст обратно в твой Python код -->
        <button id="main-action">Нажми меня!</button>
    </div>

    <script>
        // Инициализация объекта Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Сообщаем Telegram, что приложение готово и его можно показать
        tg.ready();
        
        // Автоматически расширяем приложение на весь экран
        tg.expand();

        // Попробуем достать имя пользователя из данных Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('greeting').innerText = `Привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        // Обработка клика по кнопке
        const btn = document.getElementById('main-action');
        btn.addEventListener('click', () => {
            // Эта функция закрывает приложение и отправляет данные боту
            // В твоем боте это попадет в обработчик @bot.message_handler(content_types=['web_app_data'])
            tg.sendData("Пользователь нажал кнопку в приложении!");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; 
               background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 15px 25px; font-size: 18px; border-radius: 10px; border: none;
                 background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
    </style>
</head>
<body>
    <h1 id="user">Загрузка...</h1>
    <button id="btn">Нажми меня</button>
    <p id="debug" style="color: red;"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        document.getElementById('user').innerText = `Привет, ${tg.initDataUnsafe?.user?.first_name || 'Собеседник'}`;

        const btn = document.getElementById('btn');
        const debug = document.getElementById('debug');

        btn.addEventListener('click', () => {
            try {
                // Пытаемся отправить данные
                tg.sendData("Кнопка нажата!");
                
                // Если приложение не закрылось, значит sendData не сработал
                btn.innerText = "Отправлено!";
                debug.innerText = "Если приложение не закрылось, значит вы открыли его НЕ через KeyboardButton.";
            } catch (e) {
                debug.innerText = "Ошибка: " + e.message;
            }
        });
    </script>
</body>
</html>
